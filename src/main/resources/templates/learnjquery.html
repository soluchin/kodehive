<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Quiz Jquery 1</title>
	<style>
	.warna {
		color: red;
	}
	.paddingclass {
		padding: 20px;
		text-align: center
	}
	.center {
		margin-left: auto;
		margin-right: auto;
	}
	.border	{
		padding: 20px 20px 50px 20px;
		margin-left: 100px;
		margin-right: 100px;
		background-color: #A6D1E6;
		border-style: solid;
		border-color: #7F5283;
		border-radius: 20px;
	}
	</style>
	<script type="text/javascript" src="../jquery-3.6.0.min.js"></script>
</head>


<body>
<h1>Quiz Jquery 1</h1>
<div class="border">
<h2 class="paddingclass">nomor 5:</h2>

<p id="target" class='paddingclass'>target paragraph</p>
<table class="center">
	<tr>
		<td><button id="beriwarna">beri warna</button></td>
		<td><button id="hapuswarna">hapus warna warna</button></td>
	</tr>
</table>
</div>

<script type="text/javascript">
	$('#beriwarna').click(function(){
		$('#target').addClass('warna')
	})
	$('#hapuswarna').click(function(){
		$('#target').removeClass('warna')
	})
</script>

</body>
</html>
